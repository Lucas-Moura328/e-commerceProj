    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/partials/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body class="bg-rage">
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h3 class="card-title text-center mb-5 fw-light fs-5">Login</h3>
                <form class="needs-validation" id="login-client" method="" novalidate>
                  <div class="form-floating mb-3">
                    <label for="Input">EndereÃ§o de E-mail</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                    <div class="invalid-feedback">
                      Insire seu E-mail.
                    </div>
                  </div>
                  <div class="form-floating mb-3">
                    <label for="Password">Senha</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <div class="invalid-feedback">
                      Insire sua senha.
                    </div>
                  </div>
    
                  <hr class="mb-3">

                  <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Entrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
